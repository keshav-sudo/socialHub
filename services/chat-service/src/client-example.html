<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Client Example</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }
        .message.own {
            background-color: #e3f2fd;
            text-align: right;
        }
        .message.other {
            background-color: #f5f5f5;
        }
        .message .username {
            font-weight: bold;
            margin-right: 5px;
        }
        .message .time {
            font-size: 0.8em;
            color: #666;
        }
        input {
            padding: 10px;
            width: calc(100% - 100px);
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
        }
        .typing {
            font-style: italic;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Chat Client Example</h1>
    
    <div>
        <input type="text" id="userId" placeholder="Your User ID" value="user1">
        <input type="text" id="username" placeholder="Your Username" value="John">
        <input type="text" id="roomId" placeholder="Room ID" value="room1">
        <button onclick="connect()">Connect</button>
    </div>
    
    <div id="chat" style="display:none;">
        <h2>Room: <span id="currentRoom"></span></h2>
        <div id="messages"></div>
        <div id="typing" class="typing"></div>
        <div>
            <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let socket;
        let currentUserId;
        let currentUsername;
        let currentRoomId;
        let typingTimeout;

        function connect() {
            currentUserId = document.getElementById('userId').value;
            currentUsername = document.getElementById('username').value;
            currentRoomId = document.getElementById('roomId').value;

            if (!currentUserId || !currentUsername || !currentRoomId) {
                alert('Please fill all fields');
                return;
            }

            // Connect to chat service
            socket = io('http://localhost:5004');

            socket.on('connect', () => {
                console.log('Connected to chat service');
                
                // Authenticate
                socket.emit('authenticate', {
                    userId: currentUserId,
                    username: currentUsername
                });

                // Join room
                socket.emit('join_room', {
                    roomId: currentRoomId
                });

                document.getElementById('chat').style.display = 'block';
                document.getElementById('currentRoom').textContent = currentRoomId;
            });

            socket.on('message_history', (messages) => {
                console.log('Received message history', messages);
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
                messages.forEach(msg => displayMessage(msg));
            });

            socket.on('message', (data) => {
                console.log('Received message', data);
                displayMessage(data);
            });

            socket.on('user_joined', (data) => {
                console.log('User joined', data);
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML += `<div class="message"><em>${data.userId} joined the room</em></div>`;
                scrollToBottom();
            });

            socket.on('user_left', (data) => {
                console.log('User left', data);
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML += `<div class="message"><em>${data.userId} left the room</em></div>`;
                scrollToBottom();
            });

            socket.on('user_typing', (data) => {
                const typingDiv = document.getElementById('typing');
                if (data.isTyping) {
                    typingDiv.textContent = `${data.username} is typing...`;
                } else {
                    typingDiv.textContent = '';
                }
            });

            socket.on('error', (error) => {
                console.error('Socket error', error);
                alert('Error: ' + error.message);
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from chat service');
            });
        }

        function displayMessage(msg) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = msg.userId === currentUserId ? 'message own' : 'message other';
            
            const time = new Date(msg.timestamp).toLocaleTimeString();
            messageDiv.innerHTML = `
                <span class="username">${msg.username}:</span>
                <span>${msg.message}</span>
                <span class="time">${time}</span>
            `;
            
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            socket.emit('send_message', {
                roomId: currentRoomId,
                message: message
            });

            input.value = '';
            stopTyping();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            } else {
                startTyping();
            }
        }

        function startTyping() {
            socket.emit('typing', {
                roomId: currentRoomId,
                isTyping: true
            });

            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(stopTyping, 3000);
        }

        function stopTyping() {
            socket.emit('typing', {
                roomId: currentRoomId,
                isTyping: false
            });
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
