events {}

http {

    resolver 127.0.0.11 valid=5s;

    upstream auth_service {
        server auth-service:5000;
    }

    upstream post_service {
        server post-service:5001;
    }

    upstream notification_service {
        server notification-service:5002;
    }
     upstream users_service {
        server users-service:5003;
    }

    upstream chat_service {
        server chat-service:5004;
    }

    map $upstream_http_x_user_payload $auth_user_payload {
        default $upstream_http_x_user_payload;
    }

    server {
        listen 80;
        client_max_body_size 10M; # Max request body size set for POST requests

        # Auth Request Timeouts 
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s; 

        # ----------------------------------------------------
        # 1. Internal Auth Verification Endpoint (504/Aborted Fix applied)
        # ----------------------------------------------------
        location = /auth/verify {
            internal;
            proxy_pass http://auth_service/api/v1/auth/verify-user;

            # 504/Aborted Fix: Auth service 
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header Content-Type "";

            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
        }

        # ---------------------------
        # 2. Public Auth Service Routes
        # ---------------------------
        location /auth/ {
            rewrite /auth/(.*) /api/v1/auth/$1 break; # /auth/login -> /api/v1/auth/login
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ----------------------------------------------------
        # 3. Secured Posts Service Routes
        # ----------------------------------------------------
        location /posts/ {
            auth_request /auth/verify;
            auth_request_set $auth_user_payload $upstream_http_x_user_payload;
            proxy_set_header x-user-payload $auth_user_payload;

            # Path adjustment: /posts/resource -> http://post_service/api/v1/posts/resource
            rewrite /posts/(.*) /api/v1/posts/$1 break;
            proxy_pass http://post_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ----------------------------------------------------
        # 4. Secured Notification Service Routes (Simplified)
        # ----------------------------------------------------
        location /notify/ {
            auth_request /auth/verify;
            auth_request_set $auth_user_payload $upstream_http_x_user_payload;
            proxy_set_header x-user-payload $auth_user_payload;

            # Path adjustment: /notify/settings -> http://notification_service/notify/settings
            rewrite /notify/(.*) /notify/$1 break;
            proxy_pass http://notification_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /users/ {
            auth_request /auth/verify;
            auth_request_set $auth_user_payload $upstream_http_x_user_payload;
            proxy_set_header x-user-payload $auth_user_payload;

            rewrite /users/(.*) /api/v1/users/$1 break;
            proxy_pass http://users_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ----------------------------------------------------
        # 6. Public Chat Health Check
        # ----------------------------------------------------
        location /chat/health {
            proxy_pass http://chat_service/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ----------------------------------------------------
        # 7. Socket.IO WebSocket Connection (with auth) - Root path
        # ----------------------------------------------------
        location /socket.io/ {
           proxy_pass http://chat_service;
    
           proxy_http_version 1.1;
           proxy_set_header Upgrade $http_upgrade;
           proxy_set_header Connection "upgrade";
           proxy_set_header Host $host;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_set_header Authorization $http_authorization;
            
            # Timeouts for WebSocket
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            
            # CORS for Socket.IO
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        }

        # ----------------------------------------------------
        # 7b. Socket.IO WebSocket Connection (with auth) - Chat prefix path
        # ----------------------------------------------------
        location /chat/socket.io/ {
            # Forward authorization header to chat service
            # Chat service will handle authentication
            rewrite /chat/socket.io/(.*) /socket.io/$1 break;
           proxy_pass http://chat_service;
    
           proxy_http_version 1.1;
           proxy_set_header Upgrade $http_upgrade;
           proxy_set_header Connection "upgrade";
           proxy_set_header Host $host;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_set_header Authorization $http_authorization;
            
            # Timeouts for WebSocket
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            
            # CORS for Socket.IO
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        }

        # ----------------------------------------------------
        # 8. Secured Chat Service REST API Routes
        # ----------------------------------------------------
        location /chat/ {
            auth_request /auth/verify;
            auth_request_set $auth_user_payload $upstream_http_x_user_payload;
            proxy_set_header x-user-payload $auth_user_payload;

            rewrite /chat/(.*) /api/chat/$1 break;
            proxy_pass http://chat_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    
        # ---------------------------
        # 9. Catch-all for non-matching routes
        # ---------------------------
        location / {
            return 404 "API endpoint not found.";
        }
    }
}