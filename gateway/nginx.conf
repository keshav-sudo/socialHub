events {}

http {
    upstream auth_service {
        server auth-service:5000;
    }

    upstream post_service {
        server post-service:5001;
    }

    # Auth service से आने वाले user payload को variable में map करना
    map $upstream_http_x_user_payload $auth_user_payload {
        default $upstream_http_x_user_payload;
    }

    server {
        listen 80;

        # ---------------------------
        # 1. Internal Auth Verification Endpoint
        # ---------------------------
        location = /auth/verify {
            internal;
            proxy_pass http://auth_service/api/v1/auth/verify-user;

            # Headers forward करना
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Forward Authorization token
            proxy_set_header Authorization $http_authorization;
        }

        # ---------------------------
        # 2. Public Auth Service Routes
        # ---------------------------
        location /auth/ {
            proxy_pass http://auth_service/api/v1/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ---------------------------
        # 3. Secured Posts Service Routes
        # ---------------------------
        location /posts/ {
            # पहले auth verify subrequest
            auth_request /auth/verify;

            # verify response से payload निकालकर आगे भेजना
            auth_request_set $auth_user_payload $upstream_http_x_user_payload;
            proxy_set_header x-user-payload $auth_user_payload;

            # अब request post_service को pass करना
            proxy_pass http://post_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
} 